<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./javascript/bootstrap-3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./javascript/jQuery-1.12.4.js"></script>
    <script src="./javascript/cookie-tools.js"></script>
    <script src="./javascript/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script src="./javascript/main.js"></script>
    <title>Document</title>
</head>
<script>
    $(function() {
        let loginName = getCookieByKey("loginName");
        if (loginName) {
            $("#login-info button").html(`
                ${loginName}
                <span class="cart"></span>
            `)
        }
    })
</script>

<body>
    <div class="main-color">
        <!-- 头部导航的部分 -->
        <div class="container">
            <!-- 顶部导航 -->
            <div class="nav">
                <!-- 导航开始部分 -->
                <ul class="nav-info">
                    <li>
                        <a href="#">每日推荐</a>
                    </li>
                    <li>
                        <a href="#">所有歌手</a>
                    </li>
                    <li>
                        <a href="#">歌单</a>
                    </li>
                    <li>
                        <a href="#">排行榜</a>
                    </li>
                </ul>
            </div>
            <!-- 导航结束部分 -->
            <!-- 登录开始部分 -->
            <div id="login-info" class="dropdown fr">

                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="loginOut()">退出登录状态</a></li>
                </ul>

            </div>
            <!-- 登陆结束部分 -->
            <!-- 轮播图 -->
            <div class="middle">
                <!-- 从bt粘贴的轮播图 -->
                <div id="carousel-example-generic" class="carousel slide fl" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="./img/pic_01.jpg">
                        </div>
                        <div class="item">
                            <img src="./img/pic_02.jpg">
                        </div>
                        <div class="item">
                            <img src="./img/pic_03.jpg">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- 右边的操作项目 -->
                <div class="right_show fl">
                    <div class="container-show" style="position: absolute;">
                        <table id="info" class="table table-condensed">
                            <!-- 表格里面的数据 -->
                        </table>
                    </div>
                    <!-- 播放器 -->
                    <div class="play-box">
                        <div id="play1" class="play1"></div>
                        <div id="play2" class="play2"></div>
                        <!-- 音乐 -->
                        <div class="music_info_box">
                            <audio id="music_info" class="music_info" controls="controls"></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="./css/play.css">
<script src="./javascript/play.js"></script>

</html>
