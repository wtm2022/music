<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/jQuery-1.12.4.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- slideUp     向上滑动 -->
    <!-- slideDown   向下滑动 -->
    <p>这是一个段落</p>
    <button class="btn1">slideUp 向上滑动</button>
    <button class="btn2">slideDown 向下滑动</button>
    <script>
        $(document).ready(function (){
            $('.btn1').click(function (){
                $('p').slideUp();
            })
            $('.btn2').click(function (){
                $('p').slideDown();
            })
        })
    </script>
</body>
</html>
